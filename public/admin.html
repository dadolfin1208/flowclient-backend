<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FlowClient Admin</title>
</head>
<body>
<h1>FlowClient Admin Panel</h1>

<button onclick="loadClients()">Load Clients</button>
<button onclick="loadContracts()">Load Contracts</button>
<button onclick="loadInvoices()">Load Invoices</button>

<pre id="output"></pre>

<script>
async function loadClients() {
    const res = await fetch('/clients');
    const data = await res.json();
    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
}

async function loadContracts() {
    const res = await fetch('/contracts');
    const data = await res.json();
    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
}

async function loadInvoices() {
    const res = await fetch('/invoices');
    const data = await res.json();
    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
}
</script>
</body>
</html>
